<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Simple Online Meditation Timer with Nature Sounds | Meditational
    </title>
    <link rel="preload" href="img/volume-mute.png" as="image" />
    <!-- <link rel="preload" href="img/volume.png" as="image" /> removed: not used immediately -->
    <!-- Preload images only, remove unsupported as values for audio -->
    <!-- Remove audio preloads or use <audio preload="auto"> in HTML -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="script.js" defer></script>

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />

    <meta
      name="description"
      content="Free, simple online meditation timer with interval bells and calming background sounds. No sign-up. Perfect for mindfulness practice, yoga, or focus sessions."
    />
    <meta
      name="keywords"
      content="online meditation timer, interval timer, mindfulness, background sounds, focus timer, meditation app, free meditation timer, no ads"
    />
    <meta name="author" content="Meditational" />
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> Manifest removed: file not found -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="no-scroll">
    <header>
      <h1>Take a Breath</h1>
    </header>

    <main>
      <section class="container-section">
        <div class="breathe-478-center">
          <div class="breathe-478-circle" id="breathe478Circle">
            <svg width="260" height="260">
              <circle
                cx="130"
                cy="130"
                r="115"
                stroke="#fff"
                stroke-width="2"
                fill="none"
                opacity="0.15"
              />
            </svg>
            <div class="breathe-478-glow"></div>
          </div>
          <div class="breathe-478-text" id="breathe478Text">Click to begin</div>
        </div>
      </section>
    </main>
    <audio id="audioIn" src="sounds/in.mp3" preload="auto"></audio>
    <audio id="audioOut" src="sounds/out.mp3" preload="auto"></audio>
    <audio id="audioGong" src="sounds/gong.mp3" preload="auto"></audio>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Black Background Skeleton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        min-height: 100vh;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: url("img/img.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px) brightness(0.7);
        background: rgba(0, 0, 0, 0.45);
        border-radius: 18px;
        margin: 2vw;
        padding: 2.5rem 2rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
        max-width: 540px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.4rem;
        letter-spacing: 0.5px;
        font-weight: 400;
        line-height: 1.3;
        text-shadow: 0 2px 8px #000a;
      }
      .row {
        display: flex;
        flex-direction: row;
        gap: 2.5rem;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
      }
      .download-section,
      .qr-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 0;
      }
      .download-link {
        display: inline-block;
        margin-top: 0.5rem;
        padding: 0.9em 1.5em;
        background: #232323cc;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.15rem;
        border: 1.5px solid #8d9dda;
        font-weight: 500;
        box-shadow: 0 2px 12px #0005;
        transition: background 0.2s, color 0.2s, border 0.2s;
      }
      .download-link:hover,
      .download-link:focus {
        background: #8d9dda;
        color: #232323;
        border: 1.5px solid #fff;
      }
      .qr-section h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 0.2px;
      }
      .qr-section p {
        margin: 0 0 0.7rem 0;
        font-size: 1rem;
        text-align: center;
      }
      .qr-section img {
        max-width: 120px;
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 12px #0007;
        background: #fff;
        padding: 8px;
      }
      #code-gate {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.92);
        backdrop-filter: blur(2px);
      }
      #code-gate label {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #fff;
        letter-spacing: 0.5px;
      }
      #code-gate input[type="password"] {
        padding: 0.7em 1em;
        font-size: 1.1rem;
        border-radius: 6px;
        border: 1.5px solid #8d9dda;
        outline: none;
        margin-bottom: 1.2rem;
        background: #181a22;
        color: #fff;
        transition: border 0.2s;
      }
      #code-gate input[type="password"]:focus {
        border: 1.5px solid #fff;
      }
      #code-gate button {
        padding: 0.7em 1.5em;
        font-size: 1.1rem;
        border-radius: 6px;
        border: none;
        background: #8d9dda;
        color: #232323;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      #code-gate button:hover,
      #code-gate button:focus {
        background: #fff;
        color: #232323;
      }
      #code-gate .error {
        color: #ff6b6b;
        margin-top: 0.7rem;
        font-size: 1rem;
        min-height: 1.2em;
      }
      @media (max-width: 700px) {
        main {
          max-width: 98vw;
          padding: 1.2rem 0.5rem;
        }
        .row {
          flex-direction: column;
          gap: 1.5rem;
        }
        .download-section,
        .qr-section {
          width: 100%;
        }
        .qr-section img {
          max-width: 180px;
        }
        #code-gate {
          padding: 2rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="code-gate">
      <form id="code-form" autocomplete="off">
        <label for="secret-code">Bitte Code eingeben, um fortzufahren:</label>
        <input type="password" id="secret-code" autocomplete="off" required />
        <button type="submit">Weiter</button>
        <div class="error" id="code-error"></div>
      </form>
    </div>
    <main style="display: none">
      <h3>
        Alles Gute zum Geburtstag!<br />
        Hier kannst du dein Geschenk herunterladen oder direkt aufs Handy
        speichern.
      </h3>
      <div class="row">
        <div class="download-section">
          <a class="download-link" href="img/gutschein.pdf" download>
            ðŸ“„ Datei herunterladen
          </a>
        </div>
        <div class="qr-section">
          <h3>ODER:</h3>
          <p>Code mit Handy scannen,<br />um direkt dort zu speichern</p>
          <img src="img/code.png" alt="QR Code" />
        </div>
      </div>
    </main>
    <script>
      // Change this to your desired code!
      const SECRET_CODE = "geburtstag2025";

      const gate = document.getElementById("code-gate");
      const form = document.getElementById("code-form");
      const input = document.getElementById("secret-code");
      const error = document.getElementById("code-error");
      const main = document.querySelector("main");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value.trim() === SECRET_CODE) {
          gate.style.display = "none";
          main.style.display = "";
        } else {
          error.textContent = "Falscher Code. Bitte erneut versuchen.";
          input.value = "";
          input.focus();
        }
      });

      // Optional: focus input on load
      window.addEventListener("DOMContentLoaded", () => {
        input.focus();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Black Background Skeleton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        min-height: 100vh;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: url("img/img.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      img {
        max-width: 80vw;
        height: auto;
        margin-bottom: 1.5rem;
      }
      .download-link {
        display: inline-block;
        margin-top: 0.5rem;
        padding: 0.7em 1.2em;
        background: #232323;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1.1rem;
        border: 1px solid #444;
        transition: background 0.2s, color 0.2s;
      }
      .download-link:hover,
      .download-link:focus {
        background: #fff;
        color: #000;
      }
      div {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>
        Alles Gute zum Geburtstag: Auf dieser Seite kannst du dein Geschenk
        downloaden
      </h3>
      <div>
        <a class="download-link" href="img/gutschein.pdf" download>
          ðŸ“„ Datei herunterladen
        </a>
      </div>
      <div>
        <h3>ODER:</h3>
        <p>Code mit Handy scannen um direkt dort zu speichern</p>
        <img src="img/code.png" alt="QR Code" />
      </div>
      <!-- Content goes here -->
    </main>
  </body>
</html>
